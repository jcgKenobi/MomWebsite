<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analytics Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #visitorChart {
            width: 100%;
            height: 300px;
            background: white;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .chart-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 2px;
            border-radius: 3px;
            display: inline-block;
            width: calc(100% / 12 - 4px);
            position: relative;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸ“Š MomWebsite Analytics Dashboard</h1>
            <p>Generated by Claude's File Creation Demo</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalVisitors">5,565</div>
                <div class="stat-label">Total Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgVisitors">927</div>
                <div class="stat-label">Avg Monthly Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPageViews">21,485</div>
                <div class="stat-label">Total Page Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bounceRate">34%</div>
                <div class="stat-label">Bounce Rate</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>ðŸ“ˆ Monthly Visitor Trends</h3>
            <div id="visitorChart"></div>
        </div>
    </div>

    <script>
        // Simple chart rendering
        function createChart() {
            const data = [1471, 832, 840, 692, 768, 962, 1200, 1350, 1180, 1450, 1290, 1380];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const maxValue = Math.max(...data);
            
            const chart = document.getElementById('visitorChart');
            chart.innerHTML = '';
            
            data.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                const height = (value / maxValue) * 250;
                bar.style.height = height + 'px';
                bar.style.marginTop = (250 - height) + 'px';
                bar.title = `${months[index]}: ${value} visitors`;
                chart.appendChild(bar);
            });
        }
        
        // Initialize chart when page loads
        window.addEventListener('load', createChart);
    </script>
</body>
</html>
