<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Game Center - Unified Architecture</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Design Tokens & Core Styles -->
    <link rel="stylesheet" href="src/shared/styles/design-tokens.css">
    
    <!-- Inline Styles for App Shell -->
    <style>
        /* App Shell Styles */
        .app-container {
            min-height: 100vh;
            background: var(--color-background);
            color: var(--color-text-primary);
        }
        
        /* Navigation Styles */
        .app-navigation {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-4) var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: var(--z-index-sticky);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-family: var(--font-family-heading);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
        }
        
        .nav-icon {
            font-size: var(--font-size-2xl);
        }
        
        .nav-menu {
            display: flex;
            gap: var(--space-6);
        }
        
        .nav-link {
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            transition: var(--transition-base);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
        }
        
        .nav-link:hover {
            color: var(--color-primary-600);
            background: var(--color-primary-50);
        }
        
        .nav-link.active {
            color: var(--color-primary-600);
            background: var(--color-primary-100);
        }
        
        /* Loading Indicator */
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: var(--z-index-modal);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-primary-200);
            border-top-color: var(--color-primary-600);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Page Container */
        #root {
            padding: var(--space-6);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Home Page Styles */
        .home-page {
            text-align: center;
        }
        
        .home-header {
            margin-bottom: var(--space-12);
        }
        
        .home-header h1 {
            margin-bottom: var(--space-4);
        }
        
        .featured-games {
            margin-bottom: var(--space-12);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-6);
            margin-top: var(--space-8);
        }
        
        .game-card {
            background: var(--color-surface);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-md);
            transition: var(--transition-base);
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-primary-200);
        }
        
        .game-icon {
            font-size: var(--font-size-6xl);
            margin-bottom: var(--space-4);
        }
        
        .game-card h3 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-2);
        }
        
        .game-card p {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }
        
        /* Game Container */
        .game-container {
            background: var(--color-surface);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-md);
            min-height: 500px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--color-border);
        }
        
        .back-button, .reload-button {
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            font-weight: var(--font-weight-medium);
            transition: var(--transition-base);
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            cursor: pointer;
        }
        
        .back-button:hover {
            background: var(--color-gray-100);
        }
        
        .reload-button:hover {
            background: var(--color-primary-50);
            color: var(--color-primary-600);
            border-color: var(--color-primary-200);
        }
        
        /* Special Links */
        .special-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4) var(--space-8);
            background: linear-gradient(135deg, var(--color-secondary-500), var(--color-primary-500));
            color: white;
            border-radius: var(--radius-full);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            transition: var(--transition-base);
            text-decoration: none;
            box-shadow: var(--shadow-lg);
        }
        
        .special-link:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }
        
        /* Dark Mode */
        .dark-mode {
            --color-background: var(--color-gray-900);
            --color-surface: var(--color-gray-800);
            --color-text-primary: var(--color-gray-50);
            --color-text-secondary: var(--color-gray-300);
            --color-border: var(--color-gray-700);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: var(--space-4);
            }
            
            #root {
                padding: var(--space-4);
            }
        }
    </style>
</head>
<body>
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Load Core Architecture -->
    <script src="src/core/GameRegistry.js"></script>
    <script src="src/core/Router.js"></script>
    
    <!-- Load Shared Utilities -->
    <script src="src/shared/utils/storage.js"></script>
    <script src="src/shared/utils/analytics.js"></script>
    
    <!-- Load Shared Components -->
    <script src="src/shared/components/Button.js"></script>
    <script src="src/shared/components/Modal.js"></script>
    <script src="src/shared/components/Card.js"></script>
    <script src="src/shared/components/Grid.js"></script>
    
    <!-- Load Wordle Dependencies (for backward compatibility) -->
    <script src="src/games/wordle/wordBanks.js"></script>
    <script src="src/games/wordle/game-logic.js"></script>
    <script type="text/babel" src="src/shared/utils/storage-hook.js"></script>
    <script type="text/babel" src="src/games/wordle/WordleComponents.js"></script>
    <script type="text/babel" src="src/games/wordle/WordleGame.js"></script>
    <script type="text/babel" src="src/games/wordle/Statistics.js"></script>
    <script type="text/babel" src="src/games/wordle/WordleApp.js"></script>
    
    <!-- Load Game Modules -->
    <script src="src/games/wordle/index.js"></script>
    <script src="src/games/matching/index.js"></script>
    <script src="src/games/connections/index.js"></script>
    <script src="src/games/crossword/index.js"></script>
    
    <!-- Load Main App -->
    <script src="src/core/App.js"></script>
    
    <!-- Legacy Support Notice -->
    <script>
        // Check if app initialized properly
        window.addEventListener('load', () => {
            setTimeout(() => {
                // If the new architecture doesn't load, provide fallback
                const rootEl = document.getElementById('root');
                if (rootEl && !rootEl.hasChildNodes()) {
                    console.warn('New architecture failed to load, showing fallback UI');
                    rootEl.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Mom's Game Center</h1>
                            <p style="margin-bottom: 30px;">Choose a version to play:</p>
                            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                                <a href="index.html" style="display: block; padding: 20px 40px; background: #4f46e5; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                                    Original Version
                                </a>
                                <a href="WordleProduction.html" style="display: block; padding: 20px 40px; background: #10b981; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                                    Wordle (Production)
                                </a>
                                <a href="WordleRefactored.html" style="display: block; padding: 20px 40px; background: #f59e0b; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                                    Wordle (Refactored)
                                </a>
                            </div>
                            <div style="margin-top: 40px; padding: 20px; background: #fef3c7; border-radius: 8px; max-width: 600px; margin-left: auto; margin-right: auto;">
                                <p style="font-weight: 600; margin-bottom: 10px;">ðŸš§ Under Construction</p>
                                <p>We're working on a unified architecture to bring all games together. In the meantime, you can still play the original versions using the links above.</p>
                            </div>
                        </div>
                    `;
                }
            }, 2000); // Give 2 seconds for app to initialize
        });
    </script>
</body>
</html>
