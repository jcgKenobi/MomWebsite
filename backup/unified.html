<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Game Center - Unified Architecture</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Design Tokens -->
    <link rel="stylesheet" href="src/shared/styles/design-tokens.css">
    <link rel="stylesheet" href="src/shared/styles/components.css">
    <link rel="stylesheet" href="src/shared/styles/utilities.css">
    
    <!-- Core System -->
    <script src="src/core/GameRegistry.js"></script>
    <script src="src/core/Router.js"></script>
    
    <!-- Shared Utilities -->
    <script src="src/shared/utils/storage.js"></script>
    <script src="src/shared/utils/analytics.js"></script>
    
    <!-- Shared Components -->
    <script src="src/shared/components/Button.js" type="text/babel"></script>
    <script src="src/shared/components/Modal.js" type="text/babel"></script>
    <script src="src/shared/components/Card.js" type="text/babel"></script>
    <script src="src/shared/components/Grid.js" type="text/babel"></script>
    
    <!-- Game Adapters -->
    <script src="src/games/wordle/index.js"></script>
    <script src="src/games/matching/index.js"></script>
    <script src="src/games/connections/index.js"></script>
    <script src="src/games/crossword/index.js"></script>
    
    <!-- Main App -->
    <script src="src/core/App.js" defer></script>
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100vh;
        }
        
        /* App Container */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-4);
            min-height: calc(100vh - 80px);
        }
        
        /* Navigation */
        .app-navigation {
            background: var(--color-surface);
            box-shadow: var(--shadow-sm);
            padding: var(--space-4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: var(--z-index-sticky);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
        }
        
        .nav-menu {
            display: flex;
            gap: var(--space-4);
        }
        
        .nav-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            transition: var(--transition-base);
        }
        
        .nav-link:hover {
            background: var(--color-gray-100);
            color: var(--color-text-primary);
        }
        
        .nav-link.active {
            background: var(--color-primary-100);
            color: var(--color-primary-700);
        }
        
        /* Home Page */
        .home-page {
            text-align: center;
            padding: var(--space-8) 0;
        }
        
        .home-header {
            margin-bottom: var(--space-8);
        }
        
        .home-header h1 {
            font-size: var(--font-size-5xl);
            margin-bottom: var(--space-2);
        }
        
        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-6);
            margin: var(--space-8) 0;
        }
        
        .game-card {
            background: var(--color-surface);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-base);
            transition: var(--transition-base);
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .game-icon {
            font-size: var(--font-size-6xl);
            margin-bottom: var(--space-4);
        }
        
        .game-card h3 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-2);
        }
        
        /* Game Container */
        .game-container {
            background: var(--color-surface);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-base);
            margin-top: var(--space-4);
        }
        
        .game-header {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }
        
        .back-button,
        .reload-button {
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            background: var(--color-gray-100);
            border: none;
            cursor: pointer;
            transition: var(--transition-base);
        }
        
        .back-button:hover,
        .reload-button:hover {
            background: var(--color-gray-200);
        }
        
        /* Loading Indicator */
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-4);
            z-index: var(--z-index-modal);
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-gray-300);
            border-top-color: var(--color-primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error Page */
        .error-page {
            text-align: center;
            padding: var(--space-8);
        }
        
        .error-page h1 {
            color: var(--color-error-600);
            margin-bottom: var(--space-4);
        }
        
        /* Birthday Page */
        .birthday-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
        }
        
        .birthday-content {
            background: white;
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            max-width: 600px;
            box-shadow: var(--shadow-2xl);
            text-align: center;
        }
        
        .birthday-message {
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
            color: var(--color-gray-700);
        }
        
        /* Dark Mode Support */
        .dark-mode {
            background: var(--color-background);
            color: var(--color-text-primary);
        }
        
        .dark-mode .game-card,
        .dark-mode .game-container,
        .dark-mode .app-navigation {
            background: var(--color-surface);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .home-header h1 {
                font-size: var(--font-size-3xl);
            }
        }
    </style>
</head>
<body>
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Notification Area -->
    <div id="notifications"></div>
    
    <script>
        // Initialize the app when DOM is ready
        console.log('Mom\'s Game Center - Unified Architecture Loading...');
        
        // Check if all required dependencies are loaded
        window.addEventListener('DOMContentLoaded', () => {
            const requiredDeps = [
                'GameInterface',
                'GameRegistry', 
                'Router',
                'App'
            ];
            
            const missingDeps = requiredDeps.filter(dep => !window[dep]);
            
            if (missingDeps.length > 0) {
                console.warn('Missing dependencies:', missingDeps);
                
                // Show error to user
                document.getElementById('root').innerHTML = `
                    <div style="padding: 2rem; text-align: center;">
                        <h1>Loading Error</h1>
                        <p>Some components failed to load. Please refresh the page.</p>
                        <p style="color: #888; font-size: 0.875rem;">Missing: ${missingDeps.join(', ')}</p>
                        <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #4f46e5; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Refresh Page
                        </button>
                    </div>
                `;
            } else {
                console.log('All dependencies loaded successfully!');
                
                // The App will auto-initialize from App.js
                // If it doesn't, we can manually initialize it here
                setTimeout(() => {
                    if (!window.app) {
                        console.log('Manually initializing app...');
                        const app = new App({
                            containerId: 'root',
                            title: "Mom's Game Center",
                            version: '2.0.0',
                            debug: true
                        });
                        app.initialize();
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
